<!DOCTYPE html>
<html>
  <head>
    <title>Action Recorder</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        width: 300px;
        padding: 15px;
      }
      button {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #f8f8f8;
        cursor: pointer;
      }
      button:hover {
        background: #eee;
      }
      #status {
        padding: 8px;
        border-radius: 4px;
        background: #f0f0f0;
        margin-bottom: 15px;
      }
      #output {
        margin-top: 10px;
        padding: 8px;
        background: #f5f5f5;
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
      }
      .button-group {
        display: grid;
        gap: 5px;
      }
      .recording {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>Action Recorder</h3>
    <div id="status"></div>
    <div class="button-group">
      <button id="start">Start Recording</button>
      <button id="stop">Stop Recording</button>
      <button id="view">View Actions</button>
      <button id="export">Export to JSON</button>
      <button id="delete">Delete Recording</button>
    </div>
    <pre id="output"></pre>
    <script src="popup.js"></script>
  </body>
</html>
